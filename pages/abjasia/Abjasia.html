<body>
  <div class="container-fluid">

      <div class="col high">                
          <a href="../../index.html" target="_self">
          <img src="../../img/journeylogo.jpg" alt="Logo" width="200" height="100" class="d-inline-block align-text-top borded">

      <div class="col high">
          <b class="row colorfont" style=" font-family: cursive; font-size: large; ">JOURNEY ABJASIA</b>
          <div class="row">
          <img src="../../img/georgiaflag.webp" alt="Georgiaflag" width="300" height="150" class="d-inline-block align-text-top borded flagpicture">
          </div>
      </div>
      <div class="col highright">
          <u class="row colorfont" style=" font-family: cursive; ">CONTACTO</u>
          <div class="row colorfont" style=" font-family:Verdana, Geneva, Tahoma, sans-serif; ">info@journeyabjasia.com</div>
          <div class="row colorfont" style=" font-family:Verdana, Geneva, Tahoma, sans-serif; ">+34 600 00 00 01</div>
          <div class="row colorfont" style=" font-family:Verdana, Geneva, Tahoma, sans-serif; ">Av/ Antiguo reino de Valencia Nº1</div>
          <div class="row colorfont" style=" font-family:Verdana, Geneva, Tahoma, sans-serif; ">46001, Valencia</div>
          <div class="row colorfont" style=" font-family: cursive; ">Abierto de martes a domingo de 13:00 a 23:30</div>
      </div>
    </div>
    <div class="row space1"></div>
    <div class="row space2"></div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
          <a href="carta.html" target="_self" class="centered">
            <img src="../../img/georgia-cuisine.jpg" alt="abjasiamenu"  class="d-inline-block align-text-top borded pics">
            <p class="row" style=" font-family: cursive; ">CARTA</p>
          </a>
      </div>
      <div class="col"></div>
      <div class="col">
        <a href="galeria.html" target="_self" class="centered">
          <img src="../../img/abjasiarest.jpg" alt="abjasiagaleria"  class="d-inline-block align-text-top borded pics">
          <p class="row" style=" font-family: cursive; ">GALERIA</p>
        </a>
      </div>
      <div class="col"></div>
      <div class="col centered">
        <!-- Button trigger modal -->
                  <img src="../../img/libroreservas.jpg" alt="abjasiamenu"  class="d-inline-block align-text-top borded pics" type="button"data-bs-toggle="modal" data-bs-target="#reservaModal">
                  <p class="row colorfont" style=" font-family: cursive; " type="button"data-bs-toggle="modal" data-bs-target="#reservaModal">RESERVAS</p>
        
        
        
        <!-- Modal -->
        <div class="modal fade" id="reservaModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bisque">
                <h1 class="modal-title fs-5 colorfont bisque" id="exampleModalToggleLabel">Realice su reserva</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body bisque colorfont">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Introduzca su nombre</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre del reservante">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Introduzca un número de contacto</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="número de teléfono">
                </div>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                  <option selected>Día de la semana</option>
                  <option value="1">Martes</option>
                  <option value="2">Miércoles</option>
                  <option value="3">Jueves</option>
                  <option value="4">Viernes</option>
                  <option value="5">Sábado</option>
                  <option value="6">Domingo</option>
                </select>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                  <option selected>Horario</option>
                  <option value="1">13:00 a 14:30</option>
                  <option value="2">14:30 a 16:00</option>
                  <option value="3">16:00 a 17:30</option>
                  <option value="4">17:30 a 19:00</option>
                  <option value="5">19:00 a 20:30</option>
                  <option value="6">20:30 a 22:00</option>
                  <option value="7">22:00 a 23:30</option>
                </select>
              </div>
              <div class="modal-footer bisque colorfont">
                <button class="btn btn-primary colorfont colorbutton" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Confirmar reserva</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body bisque colorfont ">
                Su reserva en Journey Abjasia se ha realizado con éxito.
              </div>
            </div>
          </div>
        </div>
